<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather</h1>
    </header>
    <main>
        <div class="container">
            <div class="input">
                <label for="input-country">Country</label>  
                <select name="input-country" id="input-country">
                    
                </select>                
                <label for="input-city">City</label>
                <input type="text" name="input-city" id="input-city">
                <button id="find">Search</button>
            </div>
            <div class="place">
                <h2 id="country">Brasil</h2>
                <h3 id="city">Rio de Janeiro</h3>
            </div>
            <div class="weather">
                <h1 id="cel">Celsius 30°</h1>
                <h1 id="fah">Fahrenheit 86°</h1>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by Arthur</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
