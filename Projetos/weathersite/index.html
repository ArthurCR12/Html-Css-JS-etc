<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bd">
    <header>
        <h1>Weather</h1>
    </header>
    <main>        
        <div class="container">   
            <label for="check" class="lang">en-Us | pt-BR</label>     
            <input type="checkbox" name="check" id="check">    
            <label for="check" class="button"></label>
            
            <div class="input">
                <label for="input-city">City</label>
                <input type="text" name="input-city" id="input-city">
                <button id="find">Search</button>
            </div>
            <div class="place">
                <h3 id="city">City</h3>
            </div>
            <div class="weather">
                <h2 id="cel">Celsius</h2>
                <h2 id="fah">Fahrenheit</h2>
                <h3 id="humidity">Humidity</h3>
                <h3 id="description">Description</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by Arthur</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
